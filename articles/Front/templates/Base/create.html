<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>


{% block content %}
    <div class="container mt-4">
        <h2>Create New Article</h2>
        <form method="POST" action="{% url 'Base:article_create' %}">
            {% csrf_token %}

            <!-- Title Field -->
            <div class="form-group">
                <label for="id_title">Title:</label>
                <input type="text" class="form-control" id="id_title" name="title" required>
            </div>

            <!-- Body Field -->
            <div class="form-group">
                <label for="id_body">Body:</label>
                <textarea class="form-control" id="id_body" name="body" rows="5" required></textarea>
            </div>

            <!-- Category Selection -->
            <div class="form-group">
                <label for="id_category">Category:</label>
                <select class="form-control" id="id_category" name="category">
                    <option value="">Select an existing category</option>
                    {% for category in categories %}
                        <option value="{{ category.name }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- New Category Field -->
            <div class="form-group">
                <label for="new_category">Or create a new category:</label>
                <input type="text" class="form-control" id="new_category" name="category" placeholder="New category name">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Create Article</button>
            <a href="{% url "Base:home" %}" class="btn btn-primary mt-3">Home</a>
        </form>
    </div>
    {% endblock %}
</body>
</html>
